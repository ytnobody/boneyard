name: Build Index

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build index files
        run: ./scripts/build-index.sh

      - name: Commit and push index
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet index/; then
            echo "No changes to index"
          else
            git add index/
            git commit -m "Update index [skip ci]"
            git push
          fi
